defaults: &defaults
  docker:
    - image: vuejs/ci
      environment:
        JOBS: 2
  working_directory: ~/lan-play-status

version: 2.1
jobs:
  prepare:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - lan-play-status-node10-v2-{{ checksum "yarn.lock" }}
      - run: yarn install --non-interactive --frozen-lockfile
      - save_cache:
          key: lan-play-status-node10-v2-{{ checksum "yarn.lock" }}
          paths:
            - ~/lan-play-status/node_modules
      - persist_to_workspace:
          root: .
          paths:
            - .

  transifex_sync:
    docker:
      - image: circleci/python:latest
        environment:
          JOBS: 2
    working_directory: ~/lan-play-status
    steps:
      - attach_workspace:
          at: .
      - run: pip install transifex-client
      - run: |
          echo "[https://www.transifex.com]" > ~/.transifexrc
          echo "api_hostname = https://api.transifex.com" >> ~/.transifexrc
          echo "hostname = https://www.transifex.com" >> ~/.transifexrc
          echo "password = ${TRANSIFEX_PASSWORD}" >> ~/.transifexrc
          echo "username = api" >> ~/.transifexrc
      - run: tx pull --all
      - persist_to_workspace:
          root: .
          paths:
            - .

  lint:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - run: yarn lint

  test_e2e:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - run: echo 'export PATH=~/lan-play-status/node_modules/.bin:$PATH' >> $BASH_ENV
      - run: cypress install
      - run: yarn test:e2e --headless

  test_unit:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - run: yarn test:unit

  deploy:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - run: apt-get update -yq && apt-get install -y ncftp
      - run: yarn build
      - run: ncftpput -R -v -u $FTP_USER -p $FTP_PASSWORD $FTP_HOST www/ dist/*

workflows:
  version: 2
  test_build_deploy:
    jobs:
      - prepare
      - transifex_sync:
          requires:
            - prepare
      - lint:
          requires:
            - prepare
      - test_unit:
          requires:
            - prepare
      - deploy:
          requires:
            - lint
            - transifex_sync
            - test_unit
          filters:
            branches:
              only: master
