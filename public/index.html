<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta
      name="description"
      content="Free switch servers to play online with your friends on lan mode."
    />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,700&display=swap"
      rel="stylesheet"
    />
    <title>LAN Play Status | lan-play.com</title>
    <script>
      if (location.protocol === "https:" && window.localStorage && window.localStorage.getItem("reloadHTTP") === null) {
        if (window.localStorage) {
          window.localStorage.setItem("reloadHTTP", true);
        }
        window.location.replace(location.toString().replace("https:", "http:").replace("//lan-play.com", "//www.lan-play.com"));
      } else {
        if (window.localStorage) {
          window.localStorage.removeItem("reloadHTTP");
        }
      }
    </script>
    <script data-ad-client="ca-pub-5453484589871544" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but LAN Play Status doesn't work properly without
        JavaScript enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
